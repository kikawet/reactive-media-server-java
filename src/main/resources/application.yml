
video:
    basePath: ${VIDEO_BASEPATH:unknown}

spring:
  datasource:
    url: ${DBURL:jdbc:postgresql://localhost:5432/rmsDB}
    username: ${DBUSR:rmsUser}
    password: ${DBPWD:rmsPassword}
  jpa:
    open-in-view: false
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    hibernate:
      ddl-auto: update
  task.scheduling.pool.size: 3

server:
  servlet:
    context-path: /
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024
  http2:
    enabled: true
